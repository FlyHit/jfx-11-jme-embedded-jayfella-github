plugins {
    id 'java'
//    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'maven-publish'
    id 'application'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

